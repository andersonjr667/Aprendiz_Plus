<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Esqueci minha senha — Aprendiz+</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <section class="auth-card">
      <h1>Recuperar senha</h1>
      <p>Informe seu email e nós enviaremos instruções para redefinir sua senha.</p>
      <form id="forgotForm">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>
        <button type="submit" class="btn">Enviar instruções</button>
      </form>
      <p style="margin-top:12px;"><a href="/login">Voltar ao login</a></p>
    </section>
  </main>

  <script src="/js/Toast.js"></script>
  <script src="/js/forgot-password.js"></script>
</body>
</html>
