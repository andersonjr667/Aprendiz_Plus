<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Aprendiz+</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Aprendiz+</h1>
                <p>Bem-vindo de volta!</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="/recuperar-senha" class="forgot-password">Esqueceu sua senha?</a>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </div>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/google-icon.png" alt="Google">
                        Continuar com Google
                    </button>
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/linkedin-icon.png" alt="LinkedIn">
                        Continuar com LinkedIn
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Ainda n√£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/img-fallbacks.js"></script>
    <script src="/js/session-ui.js"></script>
</body>
</html>
