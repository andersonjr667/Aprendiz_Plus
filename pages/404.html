<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | Aprendiz+</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
        <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/logo.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .error-image {
            max-width: 400px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
    <img src="/images/logo.png" alt="Aprendiz+" class="logo-img">
        <div class="error-code">404</div>
        <h1 class="error-message">Página não encontrada</h1>
        <p>Desculpe, a página que você está procurando não existe ou foi movida.</p>
        <a href="/" class="btn btn-primary" style="margin-top: 2rem;">Voltar para a página inicial</a>
    </div>
</body>
</html>
