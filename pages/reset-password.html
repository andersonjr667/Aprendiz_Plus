<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redefinir senha â€” Aprendiz+</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main class="container">
    <section class="auth-card">
      <h1>Redefinir senha</h1>
      <p>Insira o token recebido por e-mail (ou do log) e escolha uma nova senha.</p>
      <form id="resetForm">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="token">Token</label>
        <input id="token" name="token" type="text" required>

        <label for="newPassword">Nova senha</label>
        <input id="newPassword" name="newPassword" type="password" minlength="6" required>

        <label for="confirmPassword">Confirmar senha</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required>

        <button type="submit" class="btn">Redefinir senha</button>
      </form>
      <p style="margin-top:12px;"><a href="/login">Voltar ao login</a></p>
    </section>
  </main>

  <script src="/js/Toast.js"></script>
  <script src="/js/reset-password.js"></script>
</body>
</html>
