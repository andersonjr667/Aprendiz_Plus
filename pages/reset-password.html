<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redefinir senha â€” Aprendiz+</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/logo.css">
  <link rel="stylesheet" href="/css/mobile-menu.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/auth-buttons.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Aprendiz+</h1>
        <p>Redefinir senha</p>
      </div>

      <form id="resetForm" class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">E-mail</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="token" class="form-label">Token</label>
          <input id="token" name="token" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="newPassword" class="form-label">Nova senha</label>
          <input id="newPassword" name="newPassword" type="password" class="form-control" minlength="6" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar senha</label>
          <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" minlength="6" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100">Redefinir senha</button>
        </div>
      </form>

      <div class="auth-footer">
        <p><a href="/login">Voltar ao login</a></p>
      </div>
    </div>
  </div>

  <script src="/js/toast.js"></script>
  <script src="/js/validator.js"></script>
  <script src="/js/reset-password.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/img-fallbacks.js"></script>
  <script src="/js/session-ui.js"></script>
  <script src="/js/mobile-menu.js"></script>
</body>
</html>
