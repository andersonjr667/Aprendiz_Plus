<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Aprendiz+</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card wide">
            <div class="auth-header">
                <a href="/"><img src="/images/logo.png" alt="Aprendiz+" class="logo-img"></a>
                <p>Crie sua conta</p>
            </div>

            <div class="account-type-selector mb-4">
                <button class="account-type active" data-type="candidate">
                    <i class="fas fa-user"></i>
                    Sou Candidato
                </button>
                <button class="account-type" data-type="company">
                    <i class="fas fa-building"></i>
                    Sou Empresa
                </button>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Nome Completo</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="birthdate" class="form-label">Data de Nascimento</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Senha</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" class="form-control" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirmar Senha</label>
                        <div class="password-input">
                            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Li e aceito os <a href="/termos">Termos de Uso</a> e a <a href="/privacidade">Política de Privacidade</a>
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                </div>

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/google-icon.png" alt="Google">
                        Continuar com Google
                    </button>
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/linkedin-icon.png" alt="LinkedIn">
                        Continuar com LinkedIn
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/login">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
