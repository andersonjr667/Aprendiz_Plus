<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Aprendiz+</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/mobile-menu.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/auth-buttons.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card wide">
            <div class="auth-header">
                <a href="/"><img src="/images/logo.png" alt="Aprendiz+" class="logo-img"></a>
                <p>Crie sua conta</p>
            </div>

            <div class="account-type-selector mb-4">
                <button class="account-type active" data-type="candidate">
                    <i class="fas fa-user"></i>
                    Sou Candidato
                </button>
                <button class="account-type" data-type="company">
                    <i class="fas fa-building"></i>
                    Sou Empresa
                </button>
            </div>

            <form id="registerForm" class="auth-form">
                <!-- Indicador de Etapas -->
                <div class="steps-indicator">
                    <div class="step-line">
                        <div class="step-line-progress"></div>
                    </div>
                    <div class="step-dot active" data-step="1">
                        1
                        <span class="step-title">Conta</span>
                    </div>
                    <div class="step-dot" data-step="2">
                        2
                        <span class="step-title">Pessoal</span>
                    </div>
                    <div class="step-dot" data-step="3">
                        3
                        <span class="step-title">Endereço</span>
                    </div>
                    <div class="step-dot" data-step="4">
                        4
                        <span class="step-title company-step-title" style="display: none;">Empresa</span>
                        <span class="step-title candidate-step-title">Profissional</span>
                    </div>
                </div>

                <!-- Etapa 1: Informações da Conta -->
                <div class="step-container active" data-step="1">
                    <div class="field-group">
                        <h3 class="field-group-title">Informações de Acesso</h3>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">Senha</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" class="form-control" required>
                                <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirmar Senha</label>
                            <div class="password-input">
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
                                <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Etapa 2: Informações Pessoais -->
                <div class="step-container" data-step="2">
                    <!-- Campos para Candidato -->
                    <div class="field-group candidate-personal-fields">
                        <h3 class="field-group-title">Dados Pessoais</h3>
                        
                        <div class="form-group">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" data-mask="cpf" required>
                        </div>

                        <div class="form-group">
                            <label for="birthdate" class="form-label">Data de Nascimento</label>
                            <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" id="phone" name="phone" class="form-control" data-mask="phone" required>
                        </div>
                    </div>

                    <!-- Campos para Empresa -->
                    <div class="field-group company-personal-fields" style="display: none;">
                        <h3 class="field-group-title">Dados do Representante</h3>
                        
                        <div class="form-group">
                            <label for="rep_name" class="form-label">Nome do Representante</label>
                            <input type="text" id="rep_name" name="rep_name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="rep_cargo" class="form-label">Cargo</label>
                            <input type="text" id="rep_cargo" name="rep_cargo" class="form-control" required placeholder="Ex: Gerente de RH, Diretor, etc.">
                        </div>

                        <div class="form-group">
                            <label for="rep_cpf" class="form-label">CPF do Representante</label>
                            <input type="text" id="rep_cpf" name="rep_cpf" class="form-control" data-mask="cpf" required>
                        </div>

                        <div class="form-group">
                            <label for="rep_phone" class="form-label">Telefone Comercial</label>
                            <input type="tel" id="rep_phone" name="rep_phone" class="form-control" data-mask="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="rep_celular" class="form-label">Celular</label>
                            <input type="tel" id="rep_celular" name="rep_celular" class="form-control" data-mask="phone">
                        </div>

                        <div class="form-group">
                            <label for="rep_email_comercial" class="form-label">E-mail Comercial</label>
                            <input type="email" id="rep_email_comercial" name="rep_email_comercial" class="form-control" required>
                        </div>
                    </div>
                </div>

                <!-- Etapa 3: Endereço -->
                <div class="step-container" data-step="3">
                    <div class="field-group">
                        <h3 class="field-group-title">Endereço</h3>
                        
                        <div class="form-group">
                            <label for="cep" class="form-label">CEP</label>
                            <div class="input-group">
                                <input type="text" id="cep" name="cep" class="form-control" required>
                                <div class="cep-loader"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" id="rua" name="rua" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" name="numero" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" id="complemento" name="complemento" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" id="bairro" name="bairro" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" name="cidade" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-control" required>
                                <option value="">Selecione um estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Etapa 4: Informações Profissionais -->
                <div class="step-container" data-step="4">
                    <div class="field-group candidate-fields">
                        <h3 class="field-group-title">Informações Profissionais</h3>
                        
                        <div class="form-group">
                            <label for="titulo" class="form-label">Título Profissional</label>
                            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ex: Estudante, Estagiário">
                        </div>

                        <div class="form-group">
                            <label for="escolaridade" class="form-label">Escolaridade</label>
                            <select id="escolaridade" name="escolaridade" class="form-control" required>
                            <option value="">Selecione a escolaridade</option>
                            <option value="Ensino Fundamental - Cursando">Ensino Fundamental - Cursando</option>
                            <option value="Ensino Fundamental - Completo">Ensino Fundamental - Completo</option>
                            <option value="Ensino Médio - 1º Ano">Ensino Médio - 1º Ano</option>
                            <option value="Ensino Médio - 2º Ano">Ensino Médio - 2º Ano</option>
                            <option value="Ensino Médio - 3º Ano">Ensino Médio - 3º Ano</option>
                            <option value="Ensino Médio - Completo">Ensino Médio - Completo</option>
                            <option value="Ensino Técnico - Cursando">Ensino Técnico - Cursando</option>
                            <option value="Ensino Técnico - Completo">Ensino Técnico - Completo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tem_curso" class="form-label">Você está fazendo algum curso atualmente?</label>
                            <select id="tem_curso" name="tem_curso" class="form-control" required>
                                <option value="">Selecione uma opção</option>
                                <option value="sim">Sim</option>
                                <option value="nao">Não</option>
                            </select>
                        </div>

                        <div id="campos-curso" style="display: none;">
                            <div class="form-group">
                                <label for="instituicao" class="form-label">Instituição de Ensino</label>
                                <input type="text" id="instituicao" name="instituicao" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="curso" class="form-label">Nome do Curso</label>
                                <input type="text" id="curso" name="curso" class="form-control" placeholder="Ex: Informática, Inglês, etc">
                            </div>

                            <div class="form-group">
                                <label for="status_curso" class="form-label">Status do Curso</label>
                                <select id="status_curso" name="status_curso" class="form-control">
                                    <option value="">Selecione o status</option>
                                    <option value="Em Andamento">Em Andamento</option>
                                    <option value="Concluído">Concluído</option>
                                    <option value="Trancado">Trancado</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ano_conclusao" class="form-label">Ano de Conclusão (Previsto)</label>
                                <input type="number" id="ano_conclusao" name="ano_conclusao" class="form-control" min="2024" max="2030">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="area_interesse" class="form-label">Área de Interesse</label>
                            <select id="area_interesse" name="area_interesse" class="form-control" required>
                                <option value="">Selecione sua área de interesse</option>
                                <option value="Administração">Administração</option>
                                <option value="Logística">Logística</option>
                                <option value="Vendas">Vendas</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Produção">Produção</option>
                                <option value="Finanças">Finanças</option>
                                <option value="Recursos Humanos">Recursos Humanos</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Atendimento">Atendimento</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="disponibilidade" class="form-label">Disponibilidade</label>
                            <select id="disponibilidade" name="disponibilidade" class="form-control" required>
                                <option value="">Selecione a disponibilidade</option>
                                <option value="Integral">Integral</option>
                                <option value="Meio Período - Manhã">Meio Período - Manhã</option>
                                <option value="Meio Período - Tarde">Meio Período - Tarde</option>
                                <option value="Noturno">Noturno</option>
                                <option value="Flexível">Flexível</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="habilidades" class="form-label">Habilidades</label>
                            <div class="skills-input">
                                <input type="text" id="habilidade" class="form-control" placeholder="Digite uma habilidade e pressione Enter">
                                <div class="skills-list" id="habilidades-list"></div>
                                <input type="hidden" name="habilidades" id="habilidades">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="sobre" class="form-label">Sobre Você</label>
                            <textarea id="sobre" name="sobre" class="form-control" rows="4" placeholder="Fale um pouco sobre você, suas experiências e objetivos"></textarea>
                        </div>
                    </div>

                    <!-- Campos específicos para empresas (inicialmente ocultos) -->
                    <div class="field-group company-fields" style="display: none;">
                        <h3 class="field-group-title">Informações da Empresa</h3>
                        
                        <div class="form-group">
                            <label for="razao_social" class="form-label">Razão Social</label>
                            <input type="text" id="razao_social" name="razao_social" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                            <input type="text" id="nome_fantasia" name="nome_fantasia" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" data-mask="cnpj" required>
                        </div>

                        <div class="form-group">
                            <label for="setor" class="form-label">Setor de Atuação</label>
                            <select id="setor" name="setor" class="form-control" required>
                                <option value="">Selecione o setor</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Indústria">Indústria</option>
                                <option value="Comércio">Comércio</option>
                                <option value="Serviços">Serviços</option>
                                <option value="Saúde">Saúde</option>
                                <option value="Educação">Educação</option>
                                <option value="Construção">Construção</option>
                                <option value="Alimentação">Alimentação</option>
                                <option value="Logística">Logística</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="porte" class="form-label">Porte da Empresa</label>
                            <select id="porte" name="porte" class="form-control" required>
                                <option value="">Selecione o porte</option>
                                <option value="Microempresa">Microempresa (até 19 funcionários)</option>
                                <option value="Pequena">Pequena (20 a 99 funcionários)</option>
                                <option value="Média">Média (100 a 499 funcionários)</option>
                                <option value="Grande">Grande (500 ou mais funcionários)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" id="website" name="website" class="form-control" placeholder="https://www.seusite.com.br">
                        </div>

                        <div class="form-group">
                            <label for="linkedin" class="form-label">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin" class="form-control" placeholder="https://www.linkedin.com/company/sua-empresa">
                        </div>

                        <div class="form-group">
                            <label for="sobre_empresa" class="form-label">Sobre a Empresa</label>
                            <textarea id="sobre_empresa" name="sobre_empresa" class="form-control" rows="4" placeholder="Descreva sua empresa, sua missão, valores e o que procura em um aprendiz" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="beneficios" class="form-label">Benefícios Oferecidos</label>
                            <div class="skills-input">
                                <input type="text" id="beneficio" class="form-control" placeholder="Digite um benefício e pressione Enter">
                                <div class="skills-list" id="beneficios-list"></div>
                                <input type="hidden" name="beneficios" id="beneficios">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="step-buttons">
                    <button type="button" class="btn btn-outline" id="prevStep" disabled>Anterior</button>
                    <button type="button" class="btn btn-primary" id="nextStep">Próximo</button>
                    <button type="submit" class="btn btn-primary" id="submitButton" style="display: none;">Finalizar Cadastro</button>
                </div>

                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        Li e aceito os <a href="/termos">Termos de Uso</a> e a <a href="/privacidade">Política de Privacidade</a>
                    </label>
                </div>

                <!-- botão principal removido quando usamos o fluxo em etapas; o botão final está em .step-buttons -->

                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/logo.png" alt="Google" style="width:20px;height:20px;">
                        Continuar com Google
                    </button>
                    <button type="button" class="btn btn-outline social-btn">
                        <img src="/images/logo.png" alt="LinkedIn" style="width:20px;height:20px;">
                        Continuar com LinkedIn
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/login">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="/js/toast.js"></script>
    <script src="/js/validator.js"></script>
    <script src="/js/cadastro-steps.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/img-fallbacks.js"></script>
    <script src="/js/session-ui.js"></script>
    <script src="/js/mobile-menu.js"></script></body>
</html>
