<!-- Novo header.html para Aprendiz+ -->
<header class="apz-header">
  <div class="apz-header__container">
    <a href="/" class="apz-header__logo">
      <img src="/public/images/logo.png" alt="Aprendiz+" height="38"/>
      <span>Aprendiz+</span>
    </a>
    <nav class="apz-header__nav"></nav>
    <div class="apz-header__actions"></div>
    <button id="dark-mode-toggle" class="apz-header__dark-toggle" aria-pressed="false" aria-label="Alternar modo escuro" title="Alternar modo escuro">
      <i class="fas fa-moon"></i>
    </button>
    <button class="apz-header__hamburger" aria-label="Abrir menu">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <div class="apz-header__mobile-menu">
    <div class="apz-header__mobile-menu-content"></div>
  </div>
</header>
