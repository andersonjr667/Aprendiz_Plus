<!doctype html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar Senha - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/ui-dialogs.css">
  <script src="/public/js/ui-dialogs.js"></script>
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
    <!-- AI Assistant -->
    <link rel="stylesheet" href="/public/css/ai-assistant.css">
</head>
<body>
  <div id="header-container"></div>

  <main class="container" style="padding-top:100px;">
    <section class="card" style="max-width:560px;margin:40px auto;">
      <h2>Recuperar Senha</h2>
      <p>Informe o e-mail cadastrado. Enviaremos um link para redefinição.</p>
      <div id="msg" style="display:none;margin-bottom:12px;padding:8px;border-radius:6px;"></div>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <button class="btn btn-primary">Enviar link</button>
      </form>
    </section>
  </main>

  <script src="/public/js/forgot-password.js" defer></script>
    <!-- AI Assistant -->
    <script src="/public/js/ai-assistant.js"></script>
</body>
</html>
