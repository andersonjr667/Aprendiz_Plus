<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Recuperar Senha - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
</head>
<body>
  <header class="nav-header">
    <nav class="top-nav container">
      <div class="nav-logo"><a href="/">Aprendiz+</a></div>
      <div class="nav-links"><a href="/">Início</a><a href="/login">Fazer Login</a></div>
    </nav>
  </header>

  <main class="container" style="padding-top:100px;">
    <section class="card" style="max-width:560px;margin:40px auto;">
      <h2>Recuperar Senha</h2>
      <p>Informe o e-mail cadastrado. Enviaremos um link para redefinição.</p>
      <div id="msg" style="display:none;margin-bottom:12px;padding:8px;border-radius:6px;"></div>
      <form id="forgotForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <button class="btn btn-primary">Enviar link</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.style.display = 'none';
      const email = document.getElementById('email').value;
      try{
        const res = await fetch('/api/auth/forgot', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email})});
        const data = await res.json();
        if(res.ok){
          msg.style.display='block'; msg.style.background='#e6ffed'; msg.style.color='#006b3b'; msg.textContent = data.message || 'Link de recuperação enviado, verifique seu e-mail.';
        } else {
          throw new Error(data.error || 'Erro ao enviar');
        }
      }catch(err){
        msg.style.display='block'; msg.style.background='#fff5f5'; msg.style.color='#c00'; msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
