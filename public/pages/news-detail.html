<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notícia - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/global.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <div class="news-detail-container">
      <div style="margin-bottom: var(--spacing-lg);">
        <button id="btnVoltarNews" class="btn btn-back">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
      </div>
      
      <article id="news-detail">
        <!-- Carregamento -->
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <span>Carregando notícia...</span>
        </div>
      </article>
    </div>
  </main>

  <script src="/public/js/news-detail.js" defer></script>
</body>
</html>
