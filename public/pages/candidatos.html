<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Candidatos - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <h1>Candidatos</h1>
    <div style="margin-bottom:12px;"><input id="skill" class="form-control" placeholder="Filtrar por skills" style="width:320px;display:inline-block;"> <button id="btn" class="btn btn-primary">Buscar</button></div>
    <div id="list" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;"></div>
  </main>

  <script>
    async function load(){ const skill=document.getElementById('skill').value; const res=await fetch('/api/users?type=candidato'+(skill?('&skill='+encodeURIComponent(skill)):'')); const data=await res.json(); const c=document.getElementById('list'); if(!res.ok){ c.innerHTML='Erro'; return;} c.innerHTML=''; data.forEach(u=>{ const d=document.createElement('div'); d.className='card'; d.innerHTML=`<h4>${u.name}</h4><p>${u.location||''}</p><p><a href='/pages/perfil-candidato.html?id=${u.id}'>Ver perfil</a></p>`; c.appendChild(d);}); }
    document.getElementById('btn').addEventListener('click',load); load();
  </script>
</body>
</html>
