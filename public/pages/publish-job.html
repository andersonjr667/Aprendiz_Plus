<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Publicar Vaga - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
  <script src="/public/js/global.js" defer></script>
  <script src="/public/js/publish-job.js" defer></script>
    <!-- AI Assistant -->
    <link rel="stylesheet" href="/public/css/ai-assistant.css">
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <h2>Publicar Vaga</h2>
    <form onsubmit="submitForm(event)">
      <div id="step1" class="step">
        <input name="title" placeholder="Título" required>
        <button type="button" onclick="next('step2')" class="btn btn-primary">Próximo</button>
      </div>
      <div id="step2" class="step" style="display:none;">
        <textarea name="description" placeholder="Descrição"></textarea>
        <button type="button" onclick="next('step1')" class="btn">Voltar</button>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </form>
  </main>
    <!-- AI Assistant -->
    <script src="/public/js/ai-assistant.js"></script>
</body>
</html>
