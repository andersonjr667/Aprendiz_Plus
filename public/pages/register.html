<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Aprendiz+</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            max-width: 600px;
            margin: 40px auto;
            padding: var(--spacing-xl);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .user-type-select {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .type-option {
            flex: 1;
            text-align: center;
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-option.selected {
            border-color: var(--brand-green);
            background: #f0fff4;
        }

        .type-option:hover {
            border-color: var(--brand-green);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .dynamic-fields {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--gray-200);
        }

        .error-message {
            color: var(--brand-red);
            background: #fff5f5;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Criar Conta</h1>
            <p>Escolha seu tipo de perfil e comece sua jornada</p>
        </div>

    <div id="errorMessage" class="error-message" style="display:none"></div>

        <div class="user-type-select">
            <div class="type-option selected" onclick="selectUserType('candidato', this)">
                <h3>Candidato</h3>
                <p>Busco oportunidades</p>
            </div>
            <div class="type-option" onclick="selectUserType('empresa', this)">
                <h3>Empresa</h3>
                <p>Ofereço vagas</p>
            </div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="hidden" name="type" id="userType" value="candidato">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>

            <div id="candidateFields" class="dynamic-fields">
                <div class="form-group">
                    <label for="cpf">CPF (opcional)</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00">
                </div>
            </div>

            <div id="companyFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="cnpj">CNPJ (opcional)</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label for="website">Website (opcional)</label>
                    <input type="url" id="website" name="website" class="form-control" placeholder="https://www.empresa.com">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-xl);">
                Criar Conta
            </button>
        </form>

        <div class="login-footer" style="text-align: center; margin-top: var(--spacing-lg);">
            <p>Já tem uma conta? <a href="/login">Fazer Login</a></p>
        </div>
    </div>

    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
