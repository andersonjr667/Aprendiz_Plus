<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Aprendiz+</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .register-container {
            max-width: 600px;
            margin: 40px auto;
            padding: var(--spacing-xl);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .user-type-select {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .type-option {
            flex: 1;
            text-align: center;
            padding: var(--spacing-md);
            border: 2px solid var(--gray-300);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
        }

        .type-option.selected {
            border-color: var(--brand-green);
            background: #f0fff4;
        }

        .type-option:hover {
            border-color: var(--brand-green);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .dynamic-fields {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--gray-200);
        }

        .error-message {
            color: var(--brand-red);
            background: #fff5f5;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Criar Conta</h1>
            <p>Escolha seu tipo de perfil e comece sua jornada</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div class="user-type-select">
            <div class="type-option selected" onclick="selectUserType('candidato', this)">
                <h3>Candidato</h3>
                <p>Busco oportunidades</p>
            </div>
            <div class="type-option" onclick="selectUserType('empresa', this)">
                <h3>Empresa</h3>
                <p>Ofereço vagas</p>
            </div>
        </div>

        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="hidden" name="type" id="userType" value="candidato">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>

            <div id="candidateFields" class="dynamic-fields">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                </div>
            </div>

            <div id="companyFields" class="dynamic-fields" style="display: none;">
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}">
                </div>
                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--spacing-xl);">
                Criar Conta
            </button>
        </form>

        <div class="login-footer" style="text-align: center; margin-top: var(--spacing-lg);">
            <p>Já tem uma conta? <a href="/login">Fazer Login</a></p>
        </div>
    </div>

    <script>
        function selectUserType(type, element) {
            // Update UI
            document.querySelectorAll('.type-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            
            // Update form
            document.getElementById('userType').value = type;
            document.getElementById('candidateFields').style.display = type === 'candidato' ? 'block' : 'none';
            document.getElementById('companyFields').style.display = type === 'empresa' ? 'block' : 'none';

            // Reset form validation
            const form = document.getElementById('registerForm');
            form.classList.remove('was-validated');
        }

        function validateForm(formData) {
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                throw new Error('As senhas não coincidem');
            }

            const type = formData.get('type');
            if (type === 'candidato' && !formData.get('cpf')) {
                throw new Error('CPF é obrigatório para candidatos');
            }
            if (type === 'empresa' && !formData.get('cnpj')) {
                throw new Error('CNPJ é obrigatório para empresas');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            try {
                const form = event.target;
                const formData = new FormData(form);
                validateForm(formData);

                const userData = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    type: formData.get('type')
                };

                // Adicionar campos específicos baseado no tipo
                if (formData.get('type') === 'candidato') {
                    userData.cpf = formData.get('cpf');
                } else {
                    userData.cnpj = formData.get('cnpj');
                    userData.companyProfile = {
                        website: formData.get('website')
                    };
                }

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/login?registered=true';
                } else {
                    throw new Error(data.error || 'Erro ao criar conta');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        }

        // Formatação de CPF/CNPJ
        function formatCPF(e) {
            let v = e.target.value.replace(/\D/g,'');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d)/,'$1.$2');
            v = v.replace(/(\d{3})(\d{1,2})$/,'$1-$2');
            e.target.value = v;
        }

        function formatCNPJ(e) {
            let v = e.target.value.replace(/\D/g,'');
            v = v.replace(/^(\d{2})(\d)/,'$1.$2');
            v = v.replace(/^(\d{2})\.(\d{3})(\d)/,'$1.$2.$3');
            v = v.replace(/\.(\d{3})(\d)/,'.$1/$2');
            v = v.replace(/(\d{4})(\d)/,'$1-$2');
            e.target.value = v;
        }

        document.getElementById('cpf').addEventListener('input', formatCPF);
        document.getElementById('cnpj').addEventListener('input', formatCNPJ);
    </script>
</body>
</html>
