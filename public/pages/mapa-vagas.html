<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Vagas - Aprendiz Plus</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .map-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
        }
        
        .map-sidebar {
            background: white;
            overflow-y: auto;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .search-box select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .job-list-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .job-list-item:hover {
            background: #e9ecef;
        }
        
        .job-list-item h4 {
            margin: 0 0 5px 0;
            color: #007bff;
        }
        
        .job-distance {
            color: #28a745;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .location-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">Aprendiz Plus</a>
            <div class="nav-links">
                <a href="/vagas">Vagas</a>
                <a href="/mapa-vagas" class="active">Mapa</a>
                <a href="/chat">Chat</a>
                <a href="/perfil-candidato">Perfil</a>
            </div>
        </div>
    </nav>

    <div class="map-container">
        <div class="map-sidebar">
            <h2>Vagas Pr√≥ximas</h2>
            
            <button class="location-btn" onclick="useMyLocation()">üìç Usar Minha Localiza√ß√£o</button>
            
            <div class="search-box">
                <input type="text" id="searchAddress" placeholder="Digite seu endere√ßo ou cidade">
                <button class="location-btn" onclick="searchAddress()">Buscar</button>
                
                <select id="maxDistance" onchange="updateNearbyJobs()">
                    <option value="10">At√© 10 km</option>
                    <option value="25">At√© 25 km</option>
                    <option value="50" selected>At√© 50 km</option>
                    <option value="100">At√© 100 km</option>
                </select>
            </div>
            
            <div id="jobsList">
                <!-- Jobs will be loaded here -->
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="../js/global.js"></script>
    <script>
        let map;
        let currentLocation = { lat: -23.5505, lng: -46.6333 }; // S√£o Paulo default
        let markers = [];
        
        function initMap() {
            map = L.map('map').setView([currentLocation.lat, currentLocation.lng], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        function useMyLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setView([currentLocation.lat, currentLocation.lng], 13);
                        updateNearbyJobs();
                    },
                    error => {
                        alert('N√£o foi poss√≠vel obter sua localiza√ß√£o');
                    }
                );
            } else {
                alert('Geolocaliza√ß√£o n√£o suportada pelo navegador');
            }
        }
        
        async function searchAddress() {
            const address = document.getElementById('searchAddress').value;
            if (!address) return;
            
            try {
                const response = await fetch('/api/geo/geocode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address })
                });
                
                if (response.ok) {
                    const coords = await response.json();
                    currentLocation = coords;
                    map.setView([coords.lat, coords.lng], 13);
                    updateNearbyJobs();
                }
            } catch (error) {
                console.error('Erro ao buscar endere√ßo:', error);
            }
        }
        
        async function updateNearbyJobs() {
            const maxDistance = document.getElementById('maxDistance').value;
            
            try {
                const response = await fetch(
                    `/api/geo/jobs/nearby?latitude=${currentLocation.lat}&longitude=${currentLocation.lng}&maxDistance=${maxDistance}`
                );
                
                if (response.ok) {
                    const jobs = await response.json();
                    displayJobs(jobs);
                    displayMarkersOnMap(jobs);
                }
            } catch (error) {
                console.error('Erro ao carregar vagas:', error);
            }
        }
        
        function displayJobs(jobs) {
            const container = document.getElementById('jobsList');
            container.innerHTML = '';
            
            if (jobs.length === 0) {
                container.innerHTML = '<p style="color: #666;">Nenhuma vaga encontrada nas proximidades</p>';
                return;
            }
            
            jobs.forEach(job => {
                const div = document.createElement('div');
                div.className = 'job-list-item';
                div.onclick = () => focusOnJob(job);
                
                div.innerHTML = `
                    <h4>${job.title}</h4>
                    <p style="margin: 5px 0; color: #666;">${job.company || 'Empresa'}</p>
                    <p style="margin: 5px 0; font-size: 0.9em;">${job.location}</p>
                    <div class="job-distance">üìç ${job.distance} km de dist√¢ncia</div>
                `;
                
                container.appendChild(div);
            });
        }
        
        function displayMarkersOnMap(jobs) {
            // Remove existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Add user location marker
            const userMarker = L.marker([currentLocation.lat, currentLocation.lng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map);
            userMarker.bindPopup('<b>Voc√™ est√° aqui</b>');
            markers.push(userMarker);
            
            // Add job markers
            jobs.forEach(job => {
                const marker = L.marker([job.coordinates.lat, job.coordinates.lng]).addTo(map);
                marker.bindPopup(`
                    <b>${job.title}</b><br>
                    ${job.company || ''}<br>
                    <small>${job.distance} km de dist√¢ncia</small><br>
                    <a href="/vagas/${job._id || job.id}" target="_blank">Ver vaga</a>
                `);
                markers.push(marker);
            });
        }
        
        function focusOnJob(job) {
            map.setView([job.coordinates.lat, job.coordinates.lng], 15);
        }
        
        initMap();
        updateNearbyJobs();
    </script>
</body>
</html>
