<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Vagas - Aprendiz Plus</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="/public/libs/ol/ol.css" />
        <script src="/public/libs/ol/ol.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/header.js"></script>
    <script src="/public/js/mapa-vagas.js"></script>
    <style>
                /* Fallback for debugging: always show map */
                #map {
                    min-height: 400px !important;
                    min-width: 300px !important;
                    border: 2px solid red !important;
                }
        .map-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: calc(100vh - 80px);
        }
        .map-sidebar {
            background: var(--gray-50);
            overflow-y: auto;
            padding: var(--spacing-lg);
            border-right: 1px solid var(--gray-200);
        }
        #map {
            height: 100%;
            width: 100%;
        }
        .search-box {
            margin-bottom: var(--spacing-lg);
        }
        .search-box input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-sm);
        }
        .search-box select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            margin-bottom: var(--spacing-sm);
        }
        .job-list-item {
            background: linear-gradient(90deg, var(--gray-100) 60%, var(--gray-200) 100%);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: background var(--transition-normal), box-shadow var(--transition-normal), border var(--transition-normal);
            box-shadow: var(--shadow-sm);
            border: 1.5px solid var(--gray-200);
        }
        .job-list-item:hover {
            background: linear-gradient(90deg, var(--gray-200) 60%, var(--gray-100) 100%);
            border: 1.5px solid var(--brand-blue);
            box-shadow: var(--shadow-md);
        }
        .job-list-item h4 {
            margin: 0 0 5px 0;
            color: var(--brand-blue);
        }
        .job-distance {
            color: var(--brand-green);
            font-weight: bold;
            font-size: 0.97em;
        }
        .location-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--candidate-green, #2ECC71);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: var(--spacing-md);
            font-weight: 600;
            font-size: 1rem;
            box-shadow: var(--shadow-sm);
            transition: background var(--transition-normal), box-shadow var(--transition-normal);
        }
        .location-btn:hover {
            background: var(--candidate-green-dark, #27AE60);
            box-shadow: var(--shadow-md);
        }
        .location-btn i { margin-right: 8px; }
        @media (max-width: 900px) {
            .map-container { grid-template-columns: 1fr; }
            .map-sidebar { border-right: none; border-bottom: 1.5px solid var(--gray-200); }
            #map { border-radius: 0 0 var(--border-radius-xl) var(--border-radius-xl); min-height: 320px; }
        }
    </style>
</head>
<body>
        <noscript><div style="color: red; text-align: center;">Ative o JavaScript para visualizar o mapa.</div></noscript>
    <div id="header-container"></div>

    <div class="map-container">
        <div class="map-sidebar">
            <h2>Vagas Próximas</h2>
            <button id="btnUseLocation" class="location-btn" onclick="useMyLocation()"><i class="fas fa-location-dot"></i> Usar Minha Localização</button>
            <div class="search-box">
                <input type="text" id="searchAddress" placeholder="Digite seu endereço ou cidade">
                <button class="location-btn" onclick="searchAddress()">Buscar</button>
                <select id="maxDistance" onchange="updateNearbyJobs()">
                    <option value="10">Até 10 km</option>
                    <option value="25">Até 25 km</option>
                    <option value="50" selected>Até 50 km</option>
                    <option value="100">Até 100 km</option>
                </select>
            </div>
            <div id="jobsList"></div>
        </div>
        <div id="map"></div>
    </div>
</body>
</html>
