<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redefinir Senha - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <section class="card" style="max-width:520px;margin:40px auto;">
      <h2>Redefinir Senha</h2>
      <p>Defina sua nova senha. O token foi enviado por e-mail.</p>
      <div id="msg" style="display:none;margin-bottom:12px;padding:8px;border-radius:6px;"></div>
      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nova Senha</label>
          <input id="password" name="password" type="password" class="form-control" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirm">Confirmar Senha</label>
          <input id="confirm" name="confirm" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Redefinir</button>
      </form>
    </section>
  </main>

  <script src="/public/js/reset-password.js" defer></script>
</body>
</html>
