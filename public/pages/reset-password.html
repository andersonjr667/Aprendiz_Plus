<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redefinir Senha - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <section class="card" style="max-width:520px;margin:40px auto;">
      <h2>Redefinir Senha</h2>
      <p>Defina sua nova senha. O token foi enviado por e-mail.</p>
      <div id="msg" style="display:none;margin-bottom:12px;padding:8px;border-radius:6px;"></div>
      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nova Senha</label>
          <input id="password" name="password" type="password" class="form-control" required minlength="6">
        </div>
        <div class="form-group">
          <label for="confirm">Confirmar Senha</label>
          <input id="confirm" name="confirm" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Redefinir</button>
      </form>
    </section>
  </main>

  <script>
    function getQuery(){return new URLSearchParams(window.location.search);} 
    const token = getQuery().get('token') || '';
    document.getElementById('resetForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const msg = document.getElementById('msg'); msg.style.display='none';
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if(password !== confirm){ msg.style.display='block'; msg.style.background='#fff5f5'; msg.style.color='#c00'; msg.textContent='As senhas não coincidem'; return; }
      try{
        const res = await fetch('/api/auth/reset', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token,password})});
        const data = await res.json();
        if(res.ok){ msg.style.display='block'; msg.style.background='#e6ffed'; msg.style.color='#006b3b'; msg.textContent = data.message || 'Senha redefinida. Faça login.'; setTimeout(()=>location.href='/login',1500); }
        else throw new Error(data.error||'Erro ao redefinir');
      }catch(err){ msg.style.display='block'; msg.style.background='#fff5f5'; msg.style.color='#c00'; msg.textContent=err.message }
    });
  </script>
</body>
</html>
