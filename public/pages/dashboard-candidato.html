<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <title>Meu Dashboard | Aprendiz+</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/ui-dialogs.css">
    <link rel="stylesheet" href="/public/css/features.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .page-title i {
            color: var(--brand-green);
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-card-title {
            font-size: 0.875rem;
            color: var(--gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .stat-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-card-icon.primary {
            background: rgba(46, 204, 113, 0.1);
            color: var(--brand-green);
        }

        .stat-card-icon.warning {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }

        .stat-card-icon.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .stat-card-icon.danger {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .stat-card-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .stat-card-label {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .dashboard-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-200);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title i {
            color: var(--brand-green);
        }

        .applications-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .application-card {
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }

        .application-card:hover {
            border-color: var(--brand-green);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.1);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .application-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
        }

        .application-company {
            font-size: 0.875rem;
            color: var(--gray-600);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .application-status {
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .application-status.pending {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
        }

        .application-status.accepted {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .application-status.rejected {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .application-meta {
            display: flex;
            gap: 1.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .application-meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--gray-600);
            margin-bottom: 0.5rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem 1rem;
        }

        .loading-state i {
            font-size: 3rem;
            color: var(--brand-green);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .application-header {
                flex-direction: column;
                gap: 1rem;
            }

            .application-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    <!-- AI Assistant -->
    <link rel="stylesheet" href="/public/css/ai-assistant.css">
</head>
<body class="page-container">
    <div id="header-container"></div>

    <main class="main-content">
        <div class="dashboard-container">
            <!-- Page Header -->
            <div id="header-container"></div>
                        <div class="stat-card-icon warning">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="statPending">0</div>
                    <div class="stat-card-label">aguardando resposta</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <span class="stat-card-title">Aprovadas</span>
                        <div class="stat-card-icon success">
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="statAccepted">0</div>
                    <div class="stat-card-label">candidaturas aceitas</div>
                </div>

                <div class="stat-card">
                    <div class="stat-card-header">
                        <span class="stat-card-title">Recusadas</span>
                        <div class="stat-card-icon danger">
                            <i class="fas fa-times-circle"></i>
                        </div>
                    </div>
                    <div class="stat-card-value" id="statRejected">0</div>
                    <div class="stat-card-label">não aprovadas</div>
                </div>
            </div>

            <!-- Recent Applications -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-history"></i>
                        Minhas Candidaturas Recentes
                    </h2>
                    <a href="/vagas" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                        Buscar Vagas
                    </a>
                </div>

                <div id="applicationsContainer">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Carregando suas candidaturas...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/public/js/ui-dialogs.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/api.js"></script>
    <script src="/public/js/global.js"></script>
    <script src="/public/js/hamburger-menu.js"></script>
    <!-- AI Assistant -->
    <script src="/public/js/ai-assistant.js"></script>
    
    <script>
        let applications = [];

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Get user applications
                const response = await fetch('/api/applications/me', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch applications');
                }

                applications = await response.json();
                console.log('Applications loaded:', applications);

                updateStats();
                displayApplications();

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('applicationsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Erro ao carregar dados</h3>
                        <p>Não foi possível carregar suas candidaturas. Tente novamente mais tarde.</p>
                    </div>
                `;
            }
        }

        // Update stats
        function updateStats() {
            const total = applications.length;
            const pending = applications.filter(app => app.status === 'pending').length;
            const accepted = applications.filter(app => app.status === 'accepted').length;
            const rejected = applications.filter(app => app.status === 'rejected').length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statAccepted').textContent = accepted;
            document.getElementById('statRejected').textContent = rejected;
        }

        // Display applications
        function displayApplications() {
            const container = document.getElementById('applicationsContainer');

            if (applications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhuma candidatura ainda</h3>
                        <p>Você ainda não se candidatou a nenhuma vaga. Comece sua jornada agora!</p>
                        <a href="/vagas" class="btn btn-primary" style="margin-top: 1rem;">
                            <i class="fas fa-search"></i>
                            Explorar Vagas
                        </a>
                    </div>
                `;
                return;
            }

            // Sort by date (most recent first)
            const sortedApplications = [...applications].sort((a, b) => {
                const dateA = new Date(a.appliedAt || a.createdAt);
                const dateB = new Date(b.appliedAt || b.createdAt);
                return dateB - dateA;
            });

            const html = sortedApplications.map(app => createApplicationCard(app)).join('');
            container.innerHTML = `<div class="applications-list">${html}</div>`;
        }

        // Create application card
        function createApplicationCard(app) {
            const statusMap = {
                'pending': 'Em Análise',
                'accepted': 'Aprovada',
                'rejected': 'Recusada'
            };

            const statusText = statusMap[app.status] || app.status;
            const appliedDate = new Date(app.appliedAt || app.createdAt);
            const formattedDate = appliedDate.toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });

            const jobTitle = app.job?.title || app.jobTitle || 'Vaga';
            const companyName = app.job?.company?.name || app.companyName || 'Empresa';
            const jobId = app.job?._id || app.job?.id || app.jobId;

            return `
                <div class="application-card">
                    <div class="application-header">
                        <div>
                            <h3 class="application-title">${jobTitle}</h3>
                            <p class="application-company">
                                <i class="fas fa-building"></i>
                                ${companyName}
                            </p>
                        </div>
                        <span class="application-status ${app.status}">${statusText}</span>
                    </div>
                    <div class="application-meta">
                        <span class="application-meta-item">
                            <i class="fas fa-calendar"></i>
                            Enviada em ${formattedDate}
                        </span>
                        ${app.feedback ? `
                            <span class="application-meta-item">
                                <i class="fas fa-comment"></i>
                                Feedback recebido
                            </span>
                        ` : ''}
                    </div>
                    ${app.feedback ? `
                        <div style="margin-top: 1rem; padding: 1rem; background: var(--gray-100); border-radius: 6px;">
                            <strong style="color: var(--text-dark); display: block; margin-bottom: 0.5rem;">
                                <i class="fas fa-comment-dots"></i> Feedback da empresa:
                            </strong>
                            <p style="color: var(--gray-600); margin: 0;">${app.feedback}</p>
                        </div>
                    ` : ''}
                    ${jobId ? `
                        <div style="margin-top: 1rem;">
                            <a href="/vaga/${jobId}" class="btn btn-outline btn-sm">
                                <i class="fas fa-eye"></i>
                                Ver Vaga
                            </a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
        });
    </script>
</body>
</html>
