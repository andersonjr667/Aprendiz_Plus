<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Aprendiz+</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="Aprendiz+" class="logo-img">
                    Aprendiz+
                </a>
            </div>
            
            <div class="nav-menu" id="navMenu">
                <a href="../index.html" class="nav-link">
                    <i class="fas fa-home"></i> Início
                </a>
                <a href="vagas.html" class="nav-link">
                    <i class="fas fa-briefcase"></i> Vagas
                </a>
                <a href="noticias.html" class="nav-link">
                    <i class="fas fa-newspaper"></i> Notícias
                </a>
                <a href="chat.html" class="nav-link active">
                    <i class="fas fa-comments"></i> Chat
                </a>
                <a href="#" id="userProfileLink" class="nav-link">
                    <i class="fas fa-user"></i> Meu Perfil
                    <span id="notificationBadge" class="notification-badge" style="display: none;"></span>
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
            
            <button class="nav-toggle" id="navToggle">
                <span class="hamburger"></span>
            </button>
        </div>
    </nav>

    <!-- Container de notificações -->
    <div id="notificationContainer" class="notification-container"></div>

    <div class="chat-container">
        <!-- Botão de menu mobile -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Lista de conversas -->
        <div class="chat-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Conversas</h2>
            </div>

            <div class="chat-list" id="chatList">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Carregando conversas...
                </div>
            </div>
        </div>

        <!-- Área de mensagens -->
        <div class="chat-main">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-comments fa-3x"></i>
                <h3>Selecione uma conversa</h3>
                <p>Escolha uma conversa ao lado para começar a trocar mensagens</p>
            </div>

            <div class="chat-area" id="chatArea" style="display: none;">
                <!-- Cabeçalho do chat -->
                <div class="chat-header">
                    <div class="chat-header-info">
                        <img src="../images/default-avatar.png" alt="" class="chat-avatar" id="chatAvatar">
                        <div class="chat-header-text">
                            <h3 id="chatUserName">Usuário</h3>
                            <p id="chatJobTitle">Vaga</p>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn-icon" id="archiveChatBtn" title="Arquivar conversa">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="btn-icon" id="closeChatBtn" title="Fechar conversa" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>

                <!-- Mensagens -->
                <div class="chat-messages" id="chatMessages">
                    <div class="empty-state">
                        <i class="fas fa-comment-dots fa-2x"></i>
                        <p style="margin-top: 15px;">Nenhuma mensagem ainda. Comece a conversa!</p>
                    </div>
                </div>

                <!-- Indicador de digitação -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <img src="../images/default-avatar.png" alt="" class="chat-avatar" id="typingAvatar">
                    <span>digitando</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <div class="chat-input-container">
                    <form id="messageForm" class="chat-input-form">
                        <textarea
                            id="messageInput"
                            placeholder="Digite sua mensagem..."
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button type="submit" class="btn-send" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <div class="char-counter">
                        <span id="charCount">0</span>/2000
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/hamburger-menu.js"></script>
    <script src="../js/chat.js"></script>
</body>
</html>
