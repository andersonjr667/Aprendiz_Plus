<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Aprendiz+</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="nav-header">
        <nav class="top-nav">
            <div class="nav-logo"><a href="/">Aprendiz+</a></div>
            <button class="mobile-menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="/vagas">Vagas</a>
                <a href="/favoritos">Favoritos</a>
                <a href="/chat" class="active">Chat</a>
                <a href="/perfil-candidato">Meu Perfil</a>
                <button onclick="logout()" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </nav>
    </header>

    <!-- Container de notificações -->
    <div id="notificationContainer" class="notification-container"></div>

    <div class="chat-container modern-container">
        <!-- Sidebar de conversas -->
        <aside class="chat-sidebar modern-sidebar" id="chatSidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Conversas</h2>
            </div>
            <div class="chat-list" id="chatList">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Carregando conversas...
                </div>
            </div>
        </aside>

        <!-- Área principal do chat -->
        <main class="chat-main modern-main">
            <div class="empty-state modern-empty" id="emptyState">
                <i class="fas fa-comments fa-3x"></i>
                <h3>Selecione uma conversa</h3>
                <p>Escolha uma conversa ao lado para começar a trocar mensagens</p>
            </div>

            <section class="chat-area modern-chat-area" id="chatArea" style="display: none;">
                <!-- Cabeçalho do chat -->
                <header class="chat-header modern-chat-header">
                    <div class="chat-header-info">
                        <img src="/public/images/default-avatar.png" alt="" class="chat-avatar" id="chatAvatar">
                        <div class="chat-header-text">
                            <h3 id="chatUserName">Usuário</h3>
                            <p id="chatJobTitle">Vaga</p>
                            <div class="chat-header-status">
                                <span class="status-dot offline"></span>
                                <span>Offline</span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="btn-icon" id="archiveChatBtn" title="Arquivar conversa">
                            <i class="fas fa-archive"></i>
                        </button>
                        <button class="btn-icon" id="closeChatBtn" title="Fechar conversa" style="display: none;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </header>

                <!-- Mensagens -->
                <div class="chat-messages modern-messages" id="chatMessages">
                    <div class="empty-state modern-empty">
                        <i class="fas fa-comment-dots fa-2x"></i>
                        <p style="margin-top: 15px;">Nenhuma mensagem ainda. Comece a conversa!</p>
                    </div>
                </div>

                <!-- Indicador de digitação -->
                <div class="typing-indicator modern-typing" id="typingIndicator" style="display: none;">
                    <img src="/public/images/default-avatar.png" alt="" class="chat-avatar" id="typingAvatar">
                    <span>digitando</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- Input de mensagem -->
                <footer class="chat-input-container modern-input">
                    <form id="messageForm" class="chat-input-form">
                        <textarea
                            id="messageInput"
                            placeholder="Digite sua mensagem..."
                            rows="1"
                            maxlength="2000"
                        ></textarea>
                        <button type="submit" class="btn-send" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    <div class="char-counter">
                        <span id="charCount">0</span>/2000
                    </div>
                </footer>
            </section>
        </main>
    </div>

    <script src="/public/js/api.js"></script>
    <script src="/public/js/hamburger-menu.js"></script>
    <script src="/public/js/chat.js"></script>
</body>
</html>
