<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" type="image/png" href="/public/images/logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste AI Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .log {
      background: #000;
      color: #0f0;
      padding: 20px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      max-height: 600px;
      overflow-y: auto;
    }
    .log div {
      margin: 5px 0;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:hover {
      background: #45a049;
    }
    .info {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§ª Teste de AI Recommendations</h1>
  
  <div class="info">
    <h3>Status:</h3>
    <p>Token: <span id="tokenStatus">Verificando...</span></p>
    <p>Auth: <span id="authStatus">Verificando...</span></p>
    <p>User: <span id="userStatus">Verificando...</span></p>
  </div>
  
  <div>
    <button onclick="testToken()">1. Verificar Token</button>
    <button onclick="testCurrentUser()">2. Verificar UsuÃ¡rio</button>
    <button onclick="testAIRecommendations()">3. Testar AI Recommendations</button>
    <button onclick="clearLog()">Limpar Log</button>
  </div>
  
  <h3>Console Log:</h3>
  <div class="log" id="log"></div>

  <script>
    // Redirecionar console.log para o log visual
    const logDiv = document.getElementById('log');
    const originalLog = console.log;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      const message = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      const div = document.createElement('div');
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(div);
      logDiv.scrollTop = logDiv.scrollHeight;
    };
    
    function clearLog() {
      logDiv.innerHTML = '';
    }
    
    function testToken() {
      const token = localStorage.getItem('aprendizplus_token');
      document.getElementById('tokenStatus').textContent = token ? 'Encontrado âœ…' : 'NÃ£o encontrado âŒ';
      console.log('ðŸ”‘ Token:', token ? token.substring(0, 20) + '...' : 'Nenhum');
      return token;
    }
    
    async function testCurrentUser() {
      const token = testToken();
      if (!token) {
        console.log('âŒ Sem token, faÃ§a login primeiro');
        return null;
      }
      
      try {
        console.log('ðŸ“¡ Chamando /api/users/me...');
        const res = await fetch('/api/users/me', {
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        console.log('ðŸ“Š Status:', res.status);
        
        if (res.ok) {
          const user = await res.json();
          console.log('âœ… UsuÃ¡rio logado:', user.name, `(${user.type})`);
          document.getElementById('userStatus').textContent = `${user.name} (${user.type}) âœ…`;
          document.getElementById('authStatus').textContent = 'Autenticado âœ…';
          return user;
        } else {
          const error = await res.text();
          console.log('âŒ Erro:', error);
          document.getElementById('userStatus').textContent = 'Erro âŒ';
          document.getElementById('authStatus').textContent = 'NÃ£o autenticado âŒ';
          return null;
        }
      } catch (err) {
        console.log('âŒ Erro de rede:', err.message);
        return null;
      }
    }
    
    async function testAIRecommendations() {
      const token = testToken();
      if (!token) {
        console.log('âŒ Sem token, faÃ§a login primeiro');
        return;
      }
      
      try {
        console.log('ðŸ§  Chamando /api/jobs/ai-recommendations...');
        const res = await fetch('/api/jobs/ai-recommendations', {
          credentials: 'include',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        
        console.log('ðŸ“Š Status:', res.status);
        console.log('ðŸ“Š OK:', res.ok);
        
        const data = await res.json();
        console.log('ðŸ“¦ Resposta:', data);
        
        if (data.hasRecommendations) {
          console.log('âœ… RecomendaÃ§Ãµes encontradas:', data.recommendations.length);
          console.log('ðŸ¤– Usando TensorFlow:', data.usedTensorFlow);
          data.recommendations.forEach((rec, i) => {
            console.log(`  ${i+1}. ${rec.title} (Score: ${rec.aiScore}%)`);
          });
        } else {
          console.log('âš ï¸ Sem recomendaÃ§Ãµes:', data.message);
          console.log('ðŸ“Š Completeness:', data.completeness + '%');
        }
      } catch (err) {
        console.log('âŒ Erro:', err.message);
      }
    }
    
    // Auto-teste ao carregar
    window.addEventListener('load', () => {
      console.log('ðŸš€ PÃ¡gina carregada');
      testToken();
      setTimeout(() => testCurrentUser(), 500);
    });
  </script>
</body>
</html>
