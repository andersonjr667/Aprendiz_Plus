<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato - Aprendiz+</title>
  <link rel="stylesheet" href="/public/css/main.css">
  <script src="/public/js/auth.js" defer></script>
  <script src="/public/js/api.js" defer></script>
</head>
<body>
  <main class="container" style="padding-top:100px;">
    <section class="card" style="max-width:720px;margin:40px auto;">
      <h2>Contato</h2>
      <form id="contactForm">
        <div class="form-group"><label>Nome</label><input name="name" class="form-control" required></div>
        <div class="form-group"><label>E-mail</label><input name="email" type="email" class="form-control" required></div>
        <div class="form-group"><label>Assunto</label><input name="subject" class="form-control"></div>
        <div class="form-group"><label>Mensagem</label><textarea name="message" class="form-control" required></textarea></div>
        <button class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('contactForm').addEventListener('submit',async function(e){ e.preventDefault(); const payload=Object.fromEntries(new FormData(e.target).entries()); const res=await fetch('/api/contact',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)}); const d=await res.json(); if(res.ok) alert('Mensagem enviada'); else alert(d.error||'Erro'); });
  </script>
</body>
</html>
